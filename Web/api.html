<!DOCTYPE html>
<html lang="en" id="theme" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="imgs/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>API</title>
  </head>
  <body class="vh-100 d-flex flex-column">
    <header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a
        class="navbar-brand h-100 col-lg-2 me-0 p-2 text-white"
        href="index.html"
        >El Rincón del Ping Pong</a
      >

      <div
        class="dropdown bg-transparent position-sticky end-0 me-3 bd-mode-toggle d-sm-block d-lg-none"
      >
        <div class="btn-group dropstart">
          <button
            type="button"
            title="Menu"
            class="bg-transparent dropdown-toggle border-0 text-dark m-0 p-0"
            data-bs-toggle="dropdown"
          >
            <i class="bi bi-list fs-1 text-white"></i>
          </button>
          <ul class="dropdown-menu mt-3 m-0">
            <li>
              <a class="dropdown-item" href="index.html">
                <i class="bi bi-house-fill pe-1"></i>
                Home
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="dashboard.html">
                <i class="bi bi-graph-up pe-1"></i>
                Dashboard
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="prediccion.html">
                <i class="bi bi-file-earmark-text pe-1"></i>
                Predicción
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="api.html">
                <i class="bi bi-gear pe-1"></i>
                API
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-md-2 p-0 d-none d-lg-block">
          <div class="sidebar border border-right h-100 bg-body-tertiary">
            <div class="position-sticky">
              <ul class="nav flex-column m-2">
                <li class="nav-item">
                  <a class="nav-link active" href="index.html">
                    <i class="bi bi-house-fill pe-1"></i>
                    Home
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="dashboard.html">
                    <i class="bi bi-graph-up pe-1"></i>
                    Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="prediccion.html">
                    <i class="bi bi-file-earmark-text pe-1"></i>
                    Predicción
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="api.html">
                    <i class="bi bi-gear pe-1"></i>
                    API
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <main class="col-12 col-md-10 ms-sm-auto px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">API</h1>
          </div>
          <div class="card col-6 text-center mx-auto mt-md-5">
            <div class="card-header p-0">
              <img
                class="card-img-top img-fluid w-100 rounded-top-"
                src="imgs/Datathon.png"
                alt="Logo Datathon"
              />
            </div>
            <div class="card-body rounded-bottom-2">
              <h2 class="card-title font-monospace fw-bold">
                API <span class="text-primary">Data</span>thon 5G
              </h2>
              <p class="card-text mt-4">
                <a
                  href="http://127.0.0.1:8000/"
                  target="_blank"
                  class="btn btn-sm btn-primary"
                  >Ir a la API</a
                >
              </p>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div
      class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle"
    >
      <div class="btn-group">
        <button
          type="button"
          title="Toggle Light/Dark Mode"
          class="btn btn-secondary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          <i id="btn_theme" class="bi bi-brightness-high"></i>
        </button>
        <ul class="dropdown-menu">
          <li>
            <button
              id="btn_light"
              class="dropdown-item"
              data-bs-theme-value="light"
            >
              <i class="bi bi-brightness-high"></i> Light
            </button>
          </li>
          <li>
            <button
              id="btn_dark"
              class="dropdown-item"
              data-bs-theme-value="dark"
            >
              <i class="bi bi-moon-stars"></i> Dark
            </button>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/toggle.js"></script>
    <script src="scripts/api.js"></script>
  </body>
</html>
