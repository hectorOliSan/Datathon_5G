<!DOCTYPE html>
<html lang="en" id="theme" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="imgs/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>Predicción</title>
  </head>
  <body class="vh-100 d-flex flex-column">
    <header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a
        class="navbar-brand h-100 col-lg-2 me-0 p-2 text-white"
        href="index.html"
        >El Rincón del Ping Pong</a
      >

      <div
        class="dropdown bg-transparent position-sticky end-0 me-3 bd-mode-toggle d-sm-block d-lg-none"
      >
        <div class="btn-group dropstart">
          <button
            type="button"
            title="Menu"
            class="bg-transparent dropdown-toggle border-0 text-dark m-0 p-0"
            data-bs-toggle="dropdown"
          >
            <i class="bi bi-list fs-1 text-white"></i>
          </button>
          <ul class="dropdown-menu mt-3 m-0">
            <li>
              <a class="dropdown-item" href="index.html">
                <i class="bi bi-house-fill pe-1"></i>
                Home
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="dashboard.html">
                <i class="bi bi-graph-up pe-1"></i>
                Dashboard
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="prediccion.html">
                <i class="bi bi-file-earmark-text pe-1"></i>
                Predicción
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="api.html">
                <i class="bi bi-gear pe-1"></i>
                API
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-md-2 p-0 d-none d-lg-block">
          <div class="sidebar border border-right h-100 bg-body-tertiary">
            <div class="position-sticky">
              <ul class="nav flex-column m-2">
                <li class="nav-item">
                  <a class="nav-link active" href="index.html">
                    <i class="bi bi-house-fill pe-1"></i>
                    Home
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="dashboard.html">
                    <i class="bi bi-graph-up pe-1"></i>
                    Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="prediccion.html">
                    <i class="bi bi-file-earmark-text pe-1"></i>
                    Predicción
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="api.html">
                    <i class="bi bi-gear pe-1"></i>
                    API
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <main class="col-12 col-md-10 ms-sm-auto px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Predicción</h1>
          </div>

          <div class="row">
            <div class="col-6 mt-4">
              <div class="mb-3">
                <label for="pais" class="form-label">País de origen:</label>
                <select class="form-select" id="pais" aria-label="pais">
                  <option value="0.0">Belgium</option>
                  <option value="0.1">Denmark</option>
                  <option value="0.2">France</option>
                  <option value="0.3">Germany</option>
                  <option value="0.4">Ireland</option>
                  <option value="0.5">Italy</option>
                  <option value="0.6">Netherlands</option>
                  <option value="0.7">Norway</option>
                  <option value="0.9">Sweden</option>
                  <option value="0.8">Poland</option>
                  <option value="1.0">United Kingdom</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="municipios" class="form-label"
                  >Municipio de destino:</label
                >
                <select
                  class="form-select mb-3"
                  id="municipio"
                  aria-label="municipios"
                >
                  <option value="35001" selected>Agaete</option>
                  <option value="35002">Agüimes</option>
                  <option value="35005">Artenara</option>
                  <option value="35006">Arucas</option>
                  <option value="35008">Firgas</option>
                  <option value="35009">Gáldar</option>
                  <option value="35011">Ingenio</option>
                  <option value="35020">La Aldea de San Nicolás</option>
                  <option value="35016">Las Palmas de Gran Canaria</option>
                  <option value="35012">Mogán</option>
                  <option value="35013">Moya</option>
                  <option value="35019">San Bartolomé de Tirajana</option>
                  <option value="35021">Santa Brígida</option>
                  <option value="35022">Santa Lucía de Tirajana</option>
                  <option value="35023">Guía</option>
                  <option value="35025">Tejeda</option>
                  <option value="35026">Telde</option>
                  <option value="35027">Teror</option>
                  <option value="35032">Valleseco</option>
                  <option value="35031">Valsequillo</option>
                  <option value="35033">Vega de San Mateo</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="ini_periodo" class="form-label"
                  >Inicio Periodo:</label
                >
                <input
                  type="date"
                  class="form-control"
                  aria-label="ini_periodo"
                  id="fecha1"
                  value="2023-01-01"
                />
              </div>

              <div class="mb-3">
                <label for="fin_periodo" class="form-label">Fin Periodo:</label>
                <input
                  type="date"
                  class="form-control"
                  aria-label="fin_periodo"
                  id="fecha2"
                  value="2023-01-02"
                />
              </div>

              <div class="mb-3">
                <label for="tipo_visit" class="form-label"
                  >Tipo de Visitante:</label
                >
                <select
                  class="form-select"
                  id="tipo_visit"
                  aria-label="tipo_visit"
                >
                  <option value="0" selected>Turista</option>
                  <option value="1">Excursionista</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="tipo_dia" class="form-label">Tipo de Día:</label>
                <select class="form-select" id="tipo_dia" aria-label="tipo_dia">
                  <option value="0" selected>Fin de Semana</option>
                  <option value="1">Laborable</option>
                </select>
              </div>

              <div class="d-grid gap-2 mt-4 col-6 mx-auto">
                <button
                  class="btn btn-sm btn-primary"
                  type="button"
                  onclick="predecir()"
                >
                  Predecir
                </button>
                <button
                  class="btn btn-sm btn-secondary"
                  type="button"
                  onclick="borrar()"
                >
                  Borrar
                </button>
              </div>
            </div>

            <div
              class="col-6 mt-4 d-flex flex-column justify-content-center align-items-center"
            >
              <div
                id="resultado1"
                class="card col-8 my-3"
                style="display: none"
              >
                <div class="card-body">
                  <h5 class="card-title">Número de Visitantes</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Turistas por día</h6>
                  <p id="resultado_visitantes" class="card-text"></p>
                </div>
              </div>

              <div
                id="resultado2"
                class="card col-8 my-3"
                style="display: none"
              >
                <div class="card-body">
                  <h5 class="card-title">Gasto promedio</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Por turista (€)</h6>
                  <p id="resultado_amount" class="card-text"></p>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div
      class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle"
    >
      <div class="btn-group">
        <button
          type="button"
          title="Toggle Light/Dark Mode"
          class="btn btn-secondary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          <i id="btn_theme" class="bi bi-brightness-high"></i>
        </button>
        <ul class="dropdown-menu">
          <li>
            <button
              id="btn_light"
              class="dropdown-item"
              data-bs-theme-value="light"
            >
              <i class="bi bi-brightness-high"></i> Light
            </button>
          </li>
          <li>
            <button
              id="btn_dark"
              class="dropdown-item"
              data-bs-theme-value="dark"
            >
              <i class="bi bi-moon-stars"></i> Dark
            </button>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/toggle.js"></script>
    <script src="scripts/prediccion.js"></script>
  </body>
</html>
